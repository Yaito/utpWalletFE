    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" formControlName="username" class="form-control" placeholder="Usuario" 
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Usuario requerido</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="Contrase침a"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contrase침a requerido</div>
          </div>
        </div>
      </div>
      <div class="form-group action-buttons">
        <button [disabled]="loading" class="btn btn-primary">Acceder</button>
